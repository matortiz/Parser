<!DOCTYPE html>
<html>
<head>

	<script>
		$(document).ready(function(){
			//trelloParser.init();
			$('#searchBtn').click( function() {
				//trelloParser.parseSearchString();
				trelloParser.init();
			});

			$(".details").click(function(){
				$(this).parent().siblings('ul').toggle();
				$(this).text(($(this).text() === '+') ? '-' : '+');
			});
		});
	</script>
	<title>Parser for Trello</title>

        </div>
		<section class="results">
			<div>

	</section>

</body>
</html>
